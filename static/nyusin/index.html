<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="キャオレンサーポーロアン教に入信しよう！">
		<meta name="keywords" content="新興宗教,キャオレン,サーポーロアン">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="robots" content="noindex,nofollow">
		<meta name="author" content="OTFT">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@powloan001">
		<meta name="twitter:creator:id" content="@OTFT_V">
		<meta name="twitter:title" content="キャオレンサーポーロアン教に入信する">
		<meta name="twitter:description" content="キャオレンサーポーロアン教に入信しよう！">
		<meta name="twitter:image" content="https://powloan.herokuapp.com/materials/pol.jpg">
		<meta name="twitter:url" content="https://powloan.herokuapp.com/">
		<title>入信のお手続き | キャオレンサーポーロアン教</title>
		<link rel="canonical" href="https://powloan.herokuapp.com/nyusin/">
		<link rel="author" href="https://otft.info">
		<link rel="stylesheet" href="/master.css">
		<style>
			#content {
				text-align: center;
			}

			.field {
				width: 300px;
				text-align: left;
				color: black;
				display: flex;
				position: relative;
				flex-wrap: wrap;
				margin: 0 auto 20px auto;
			}

			.input-label {
				position: absolute;
				left: 8px;
				top: 0;
				background-color: white;
				font-weight: bold;
				padding: 0 5px;
			}

			.input {
				position: relative;
				top: 10px;
				left: 0;
				width: 100%;
				height: 50px;
				display: inline-block;
				outline: none;
				border: solid 2px black;
				padding: 0 8px;
				border-radius: 3px;
			}

			.textarea {
				position: relative;
				top: 10px;
				left: 0;
				width: 100%;
				height: 80px;
				display: inline-block;
				outline: none;
				border: solid 2px black;
				padding: 18px 8px 8px 8px;
				border-radius: 3px;
			}
		</style>
	</head>
	<body>
		<header>
			<label>～ 一人ひとり違う神を崇めばいいのさ ～ </label><span style="font-size: 160%;" onclick="location = '/';">キャオレンサーポーロアン教</span>
		</header>
		<main id="main">
			<div id="content">
				<form name="fm" onsubmit="next(); return false;">
					<h1>あなたのプロフィールを入力して下さい</h1>
					<div class="field">
						<input type="text" name="name" class="input" required>
						<lavel class="input-label">おなまえ</lavel>
					</div>
					<div class="field">
						<textarea class="textarea" name="description"></textarea>
						<lavel class="input-label">自己紹介</lavel>
					</div>
					<div class="field">
						<input type="email" class="input" name="email" required>
						<lavel class="input-label">メールアドレス</lavel>
					</div>
					<div class="field">
						<select name="sex" class="input">
							<option value="0">男性</option>
							<option value="1">女性</option>
							<option value="2">その他</option>
						</select>
						<lavel class="input-label">性別</lavel>
					</div>
					<input type="submit" style="display: none;" name="sub">
				</form>
				<button class="button" onclick="document.fm.sub.click()" id="btnNext">この内容で送信する</button>
			</div>
		</main>
		<footer>
			<a href="https://twitter.com/powloan001?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @powloan001</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			<a href="mailto:kyaorensapowroan@gmail.com">メールでお問い合わせ</a>
			<br>
			<label>© 2020 キャオレンサーポーロアン教</label>
		</footer>
		<script>
			function next() {
				btnNext.innerText = "送信中！";
				var data = new FormData(document.fm);
				fetch('/Signup', {
					method: "post",
					body: data
				}).then(res => res.json())
				.then(result => {
					if (result == null) {
						alert('登録に失敗しました');
					} else {
						localStorage.setItem("nyusin", "true");
						location = "success";
					}
				});
			}
		</script>
	</body>
</html>
